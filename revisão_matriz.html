<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão Matriz</title>
</head>

<style>

    .container{
        background-color: blue;
        text-align: center;
        width: 300px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        justify-items: center;
    }

    .item{
        background-color: red;
        width: 50px;
        margin: 5px;
    }

</style>

<body>
    
    <div class="container" id="div_matriz">

        <!-- <div class="item"></div> -->

    </div>
    
    <button onclick="montarMatriz()">Montar Matriz</button> <br>
    <input type="text" id="ipt_linha" placeholder="LINHA"> 
    <input type="text" id="ipt_coluna" placeholder="COLUNA">
    <button onclick="consultarMatriz()">Consultar</button>
    <div id="resposta"></div>

</body>

<script>
    let minhaMatriz = []

    function consultarMatriz(){
        let linha = Number(ipt_linha.value)
        let coluna = Number(ipt_coluna.value)

        let valor = minhaMatriz[linha][coluna]

        resposta.innerHTML = `O valoe da linha: ${linha} e da coluna: ${coluna} é: ${valor}`
    }

    function montarMatriz(){
        let qtdLinhas = 3
        let qtdColunas =3
        let valorInicial = 5

        for(let linha = 0; linha < qtdLinhas; linha++){
            minhaMatriz[linha] = []
            for(let coluna = 0; coluna < qtdColunas; coluna++){
                minhaMatriz[linha][coluna] = valorInicial
                valorInicial += 5


                // Já preenchi, agora vou colocar no HTML:

                div_matriz.innerHTML += `<div class="item"> ${minhaMatriz[linha][coluna]}</div>`
            }
        }
        console.log(minhaMatriz);
    }

    

</script>

</html>
